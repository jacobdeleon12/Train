<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="../Train/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../Train/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Train/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../Train/assets/style.css">
    <title>Train Schedule</title>
</head>

<body>
    <div class="container">
        <div id="jumbo" class="jumbotron jumbotron-fluid">
            <div class="jumbotron-container">
                <h1 class="display-4">Train Schedule</h1>
                <p class="lead">A Comprehensive Schedule of User Imputs</p>
            </div>
        </div>
        <table class="table table-sm">
            <thead id="info">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency -- in minutes</th>
                    <th scope="col">Next arravel</th>
                    <th scope="col">Minutes Away</th>

                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label>
                <input type="name" class="form-control" id="train-input" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Destination</label>
                <input type="name" class="form-control" id="destination-input" placeholder="">
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">First Train Time -- in military time</label>
                <input type="time" class="form-control" id="firstTrain-input" placeholder="">
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Frequency -- in minutes</label>
                <input type="number" class="form-control" id="frequency-input" placeholder="">
            </div>
            <button class="btn btn-primary" type="submit" id="submitForm">Submit</button>
        </form>
    </div>
    <footer>

    </footer>
</body>
<!-- link to jquery and firebase-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="../Train/assets/app.js"></script>

</html>
